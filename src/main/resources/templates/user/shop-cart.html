<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments_user :: html_head(title = 'Giỏ hàng ')"></head>

<body>
	<!-- Offcanvas Menu Begin -->
	<div th:replace="fragments_user :: menu_begin"></div>
	<!-- Offcanvas Menu End -->

	<!-- Header Section Begin -->
	<header th:replace="fragments_user :: header"></header>
	<!-- Header Section End -->

	<!-- Breadcrumb Begin -->
	<div
		th:replace="fragments_user :: breadcrumb(href = './index.html', content = 'Shop-cart')"></div>
	<!-- Breadcrumb End -->

	<!-- Shop Cart Section Begin -->
	<section class="shop-cart spad">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="shop__cart__table">
						<table>
							<thead>
								<tr>
									<th>Sản phẩm</th>
									<th>Giá</th>
									<th>Số lượng</th>
									<th>Tổng giá</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item : ${session.listCart}">
									<form th:action="@{/cart/update}" th:object="${item}">
										<td class="cart__product__item"><img
											th:src="@{${item.product.image1}}" alt="">
											<div class="cart__product__item__title">
												<h6 th:text="${item.product.name}"></h6>

											</div></td>
										<td class="cart__price" th:text="${item.price}"></td>
										<td class="cart__quantity">
											<div class="pro-qty">
												<input type="text" name="amount" th:value="${item.amount}">
											</div>
										</td>
										<td class="cart__total"
											th:text="${item.product.price * item.amount}"></td>
										<td class="cart__close">
											<a th:href="@{'/cart/remove/' + ${item.product.id}}"><span class="icon_close"></span></a>
										</td>
										<div class="col-lg-6 col-md-6 col-sm-6">
											<div class="cart__btn update__btn">
												<button type="submit"><span class="icon_loading"></span>Update</button>
											</div>
										</div>
									</form>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6">
					<div class="cart__btn">
						<a href="#">Tiếp tục mua sắm</a>
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6">
					<div class="cart__btn update__btn">
						<a th:href="@{/cart/update}"><span class="icon_loading"></span>Cập
							nhật giỏ hàng</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="discount__content">
						<h6>Mã giảm giá</h6>
						<form action="#">
							<input type="text"
								placeholder="Nhập mã giảm giá">
							<button type="submit" class="site-btn">Xác nhận</button>
						</form>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-2">
					<div class="cart__total__procced">
						<h6>Tổng tiền</h6>
						<ul>
							<li>Giá KM <span>0</span></li>
							<li>Tổng <span th:text="${session.totalAmount}"></span></li>
						</ul>
						<a th:href="@{/cart/save}" class="primary-btn">Thanh toán</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Shop Cart Section End -->

	<div th:replace="fragments_user :: instagram"></div>

	<footer th:replace="fragments_user :: footer"></footer>

	<!-- Search Begin -->
	<div class="search-model">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-switch">+</div>
			<form class="search-model-form">
				<input type="text" id="search-input" placeholder="Search here.....">
			</form>
		</div>
	</div>
	<!-- Search End -->
	`

	<div th:replace="fragments_user :: script"></div>
</body>

</html>
