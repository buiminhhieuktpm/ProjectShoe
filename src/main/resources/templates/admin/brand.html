<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head" />

<body>
    <!-- container section start -->
    <section id="container" class="">
        <header th:replace="fragments :: bar"></header>
        <aside th:replace="fragments :: menu"></aside>
        <!--main content start-->
        <section id="main-content">
            <section class="wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header" style="font-family: arial;">
                            <i class="fa fa-gift"></i> Thương hiệu
                        </h3>
                        <ol class="breadcrumb" style="font-family: arial;">
                            <li><a th:href="@{/admin}">Trang chủ</a></li>
                            <li>Thương hiệu</li>
                        </ol>
                    </div>
                </div>
                <!-- page start-->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="btn-group" style="margin-bottom: 20px;">
                            <a class="btn btn-success" th:href="@{/admin/brand/addbrand}">Thêm mới</a>
                        </div>

                        <section class="panel">
                            <table class="table table-striped table-advance table-hover" style="font-family: arial;">
                                <tbody>
                                    <tr>
                                        <th style="text-align: center;">ID</th>
                                        <th style="text-align: center;">Tên</th>
                                        <th style="text-align: center;">Trạng thái thương hiệu</th>
                                        <th style="text-align: center;">Vị trí hiển thị</th>
                                        <th style="text-align: center;">Chi Tiết</th>
                                    </tr>
                                    <tr th:each="c : ${list}" style="text-align: center;">
                                        <td th:text="${c.id}"></td>
                                        <td th:text="${c.name}"></td>
                                        <td th:text="${c.isDisplay}? 'Được hiển thị' : 'Không hiển thị'"></td>
                                        <td th:text="${c.position}"></td>

                                        <td>
                                            <div class="btn-group">
                                                <a class="btn btn-primary" th:href="@{'/admin/brand/edit/' +${c.id}}">Sửa</a>
                                                <a class="btn btn-danger" onclick="if(!confirm('Bạn có chắc muốn xóa sản phẩm?')) return false;" th:href="@{'/admin/brand/delete/' +${c.id}}">Xóa</a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
                <!-- page end-->
            </section>
        </section>
        <!--main content end-->

    </section>

</body>

</html>
