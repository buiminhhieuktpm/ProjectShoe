<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head"/>

<body>
<!-- container section start -->
<section id="container" class="">
    <!--header start-->
    <!--header start-->
    <header th:replace="fragments :: bar" ></header>
    <aside th:replace="fragments :: menu"></aside>

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header" style="font-family: arial;"><i class="fa fa-files-o"></i> Danh Mục</h3>
                    <ol class="breadcrumb" style="font-family: arial;">
                        <li><a th:href="@{/admin}">Trang chủ</a></li>
                        <li>Danh mục</li>
                        <li>Thêm danh mục</li>
                    </ol>
                </div>
            </div>
            <!-- Form validations -->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">

                        <div class="panel-body">
                            <div class="form">
                                <form class="form-validate form-horizontal" enctype="multipart/form-data" action="#"  th:action="@{/admin/banner/savebanner}" th:object="${banner}" method="post"  >

                                    <div class="form-group ">
                                        <label for="title" class="control-label col-lg-2">Tiêu đề<span class="required">*</span></label>
                                        <div class="col-lg-10">
                                            <input th:field="*{title}" class="form-control" id="title" name="title" type="text" required />
                                        </div>
                                    </div>


                                    <div class="form-group ">
                                        <label for="desciption" class="control-label col-lg-2">Chi tiết<span class="required">*</span></label>
                                        <div class="col-lg-10">
                                            <input th:field="*{desciption}" class="form-control" id="desciption" name="desciption" type="text" required />
                                        </div>
                                    </div>


                                    <div class="form-group ">
                                        <label for="image11" class="control-label col-lg-2">Ảnh<span class="required">*</span></label>
                                        <div class="col-lg-10">
                                            <input class="form-control"  id="image11" name="image11"  type="file" accept="image/png, image/jpeg"  />
                                            <img style="margin-top: 10px; height: 166px;width: 166px; " id="thumbnail2" alt=" "/>
                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <label for="url" class="control-label col-lg-2">URL<span class="required">*</span></label>
                                        <div class="col-lg-10">
                                            <input th:field="*{url}" class="form-control" id="url" name="url" type="url" required />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button class="btn btn-primary" type="submit">Thêm</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->

</section>
<!-- container section end -->



</body>

</html>
