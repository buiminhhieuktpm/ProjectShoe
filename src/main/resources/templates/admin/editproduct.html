<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head"/>

<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->
    <!--header start-->
		<header th:replace="fragments :: bar" ></header>
		<aside th:replace="fragments :: menu"></aside>

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header" style="font-family: arial;"><i class="fa fa-files-o"></i> Sửa sản phẩm</h3>
            <ol class="breadcrumb" style="font-family: arial;">
              <li><a th:href="@{/admin}">Trang chủ</a></li>
              <li>Sản phẩm</li>
              <li>Sửa sản phẩm</li>
            </ol>
          </div>
        </div>
        <!-- Form validations -->
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              
              <div class="panel-body">
                <div class="form">
                  <form class="form-validate form-horizontal"  enctype="multipart/form-data" action="#"  th:action="@{/admin/product/saveproduct}" th:object="${product}" method="post">
                  
                    <div class="form-group ">
                      <label for="idProduct" class="control-label col-lg-2">Mã sản phẩm <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input th:field="*{id}" readonly="readonly" class="form-control" id="idProduct" name="idProduct"  type="text" required  />
                      </div>
                    </div>
                    
                      <div class="form-group ">
                      <label for="tensp" class="control-label col-lg-2">Tên sản phẩm <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input th:field="*{name}" class="form-control" id="name" name="name" minlength="5" type="text" required  />
                      </div>
                    </div>
                                                
                     <div class="form-group ">
                      <label for="image1" class="control-label col-lg-2">Ảnh 1<span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control"  id="fileImage" name="image11"  type="file" accept="image/png, image/jpeg"/>
						<img th:src="*{image1}" style="margin-top: 10px; height: 166px;width: 166px; " id="thumbnail" alt=" "/>
						<input th:field="*{image1}" class="form-control"  id="fileImage1" name="image1"  type="hidden" />				
                      </div>                     
                    </div>
                    
                    <div class="form-group ">
                      <label for="image2" class="control-label col-lg-2">Ảnh 2<span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control"  id="fileImage2" name="image22"  type="file" accept="image/png, image/jpeg" />
                      	<img th:src="*{image2}" style="margin-top: 10px; height: 166px;width: 166px; " id="thumbnail2" alt=" "/>
                      	<input th:field="*{image2}" class="form-control"  id="fileImage2" name="image2"  type="hidden" />
                      </div>
                      
                    </div>
                     <div class="form-group ">
                      <label for="image3" class="control-label col-lg-2">Ảnh 3<span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control"  id="fileImage3" name="image33"  type="file" accept="image/png, image/jpeg" />
                      	<img th:src="*{image3}" style="margin-top: 10px; height: 166px;width: 166px; " id="thumbnail3" alt=" "/>
                      	<input th:field="*{image3}" class="form-control"  id="fileImage3" name="image3"  type="hidden"/>
                      </div>
                      
                    </div>
                     <div class="form-group ">
                      <label for="image4" class="control-label col-lg-2">Ảnh 4<span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control"  id="fileImage4" name="image44"  type="file" accept="image/png, image/jpeg"/>
                      	<img th:src="*{image4}" style="margin-top: 10px; height: 166px;width: 166px; " id="thumbnail4" alt=" "/>
                      	<input th:field="*{image4}" class="form-control"  id="fileImage4" name="image4"  type="hidden" />
                      </div>
                      
                    </div>
                     <div class="form-group ">
                      <label for="price" class="control-label col-lg-2">Giá <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input th:field="*{price}" class="form-control" id="price" name="price" min="0" type="number" required/>
                      </div>
                    </div>
                    
                     <div class="form-group ">
                      <label for="sale" class="control-label col-lg-2">Sale <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input class="form-control" th:field="*{sale}" id="sale" min="0"name="sale" type="number" required />
                      </div>
                    </div>
                    
                     <div class="form-group ">
                      <label for="category" class="control-label col-lg-2">Thể loại <span class="required" >*</span></label>
                      <div class="col-lg-10">
                       <select class="form-control m-bot15" th:field="*{category}" required>
                       		<th:block th:each="c : ${category}">
                       			<option th:text="${c.name}" th:value = "${c.id}"></option>
                       		</th:block>              
                     	</select>
                      </div>
                    </div>
                    
                    <div class="form-group ">
                      <label for="brand" class="control-label col-lg-2">Hãng <span class="required" >*</span></label>
                      <div class="col-lg-10">
                       <select class="form-control m-bot15" th:field="*{brand}" required>
                       		<th:block th:each="b : ${brand}">
                       			<option th:text="${b.name}" th:value = "${b.id}"></option>
                       		</th:block>              
                     	</select>
                      </div>
                    </div>
                    
                    <div class="form-group ">
                      <label for="description" class="control-label col-lg-2">Chi tiết sản phẩm <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input th:field="*{description}" class="form-control" id="description" name="description" minlength="5" type="text" required  />
                      </div>
                    </div>
                    
                     <div class="form-group ">
                      <label for="onCreate" class="control-label col-lg-2">Ngày tạo <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input th:field="*{onCreate}" class="form-control" id="onCreate" name="onCreate"  type="datetime" required readonly  />
                      </div>
                    </div>
                    
                     <div class="form-group ">
                      <label for="onUpdate" class="control-label col-lg-2">Ngày chỉnh sửa <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input th:field="*{onUpdate}" class="form-control" id="onUpdate" name="onUpdate"  type="datetime" required readonly  />
                      </div>
                    </div>
     
                    <div class="form-group ">
                      <label for="status" class="control-label col-lg-2">Tình trạng<span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input th:field="*{status}" class="form-control" id="status" name="status" minlength="5" type="text" required  />
                      </div>
                    </div>
                                      
                     <div class="form-group ">
                      <label for="view" class="control-label col-lg-2">Lượt xem <span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input th:field="*{view}" class="form-control" id="view" name="view"  type="number" min="0" required readonly value="0"  />
                      </div>
                    </div>
                    
                      <div class="form-group ">
                      <label for="isEnable" class="control-label col-lg-2">Trạng thái <span class="required">*</span></label>
       				   <input th:field="*{isEnable}" class="" id="isEnable" name="true" type="radio" value="1" />
       				   <label for="html">Hiển thị</label>
                       <input th:field="*{isEnable}" class="" id="isEnable" name="false" type="radio" value="0" />
       				   <label for="html">Không hiển thị</label>
                    </div>
                    
                    <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-primary" type="submit">Cập nhật</button>
                      </div>
                    </div>
                  </form>
                </div>

              </div>
            </section>
          </div>
        </div>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
   
  </section>
  <!-- container section end -->
<script type="text/javascript">
	$(document).ready(function(){
		$('#fileImage').change(function(){
			showImageThumbnail(this);
		});
	});
	
	function showImageThumbnail(fileInput){
		file = fileInput.files[0];
		reader = new FileReader();
		reader.onload = function(e){
			$('#thumbnail').attr('src',e.target.result);
		};
		reader.readAsDataURL(file);
	}
	$(document).ready(function(){
		$('#fileImage2').change(function(){
			showImageThumbnail2(this);
		});
	});
	
	function showImageThumbnail2(fileInput){
		file = fileInput.files[0];
		reader = new FileReader();
		reader.onload = function(e){
			$('#thumbnail2').attr('src',e.target.result);
		};
		reader.readAsDataURL(file);
	}
	$(document).ready(function(){
		$('#fileImage3').change(function(){
			showImageThumbnail3(this);
		});
	});
	
	function showImageThumbnail3(fileInput){
		file = fileInput.files[0];
		reader = new FileReader();
		reader.onload = function(e){
			$('#thumbnail3').attr('src',e.target.result);
		};
		reader.readAsDataURL(file);
	}
	$(document).ready(function(){
		$('#fileImage4').change(function(){
			showImageThumbnail4(this);
		});
	});
	
	function showImageThumbnail4(fileInput){
		file = fileInput.files[0];
		reader = new FileReader();
		reader.onload = function(e){
			$('#thumbnail4').attr('src',e.target.result);
		};
		reader.readAsDataURL(file);
	}
	
</script>

</body>

</html>
