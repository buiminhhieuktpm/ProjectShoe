<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head"/>

<body>
  <!-- container section start -->
  <section id="container" class="">
   <header th:replace="fragments :: bar" ></header>
	<aside th:replace="fragments :: menu"></aside>
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header" style="font-family: arial;"><i class="fa fa-files-o"></i> Sửa danh mục</h3>
            <ol class="breadcrumb" style="font-family: arial;">
              <li><a th:href="@{/admin}">Trang chủ</a></li>
              <li>Danh mục</li>
              <li>Sửa danh mục</li>
            </ol>
          </div>
        </div>
        <!-- Form validations -->
        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              
              <div class="panel-body">
               <div class="form">
                   <form class="form-validate form-horizontal" action="#"  th:action="@{/admin/category/savecategory}" th:object="${category}" method="post"  >            
                     <div class="form-group ">
                      <label for="ID" class="control-label col-lg-2">ID<span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input th:field="*{id}" class="form-control" id="id" name="id" type="text" required  readonly="readonly"/>
                      </div>
                    </div>
                    <div class="form-group ">
                      <label for="tensp" class="control-label col-lg-2">Tên danh mục<span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input th:field="*{name}" class="form-control" id="name" name="name" type="text" required />
                      </div>
                    </div>                  
                     <div class="form-group ">
                      <label for="display" class="control-label col-lg-2">Trạng thái<span class="required">*</span></label>
       				   <input th:field="*{isDisplay}" class="" id="isdisplay" name="true" type="radio" value="1" />
       				   <label for="html">Hiển thị</label>
                       <input th:field="*{isDisplay}" class="" id="isdisplay" name="false" type="radio" value="0" />
       				   <label for="html">Không hiển thị</label>
                    </div>
                    
                    <div class="form-group ">
                      <label for="vitri" class="control-label col-lg-2">Vị trí<span class="required">*</span></label>
                      <div class="col-lg-10">
                        <input th:field="*{position}" class="form-control" id="position" name="position" type="number" min="1" required />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <button class="btn btn-primary" type="submit">Sửa</button>
                      </div>
                    </div>
                  </form>
                </div>

              </div>
            </section>
          </div>
        </div>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
   
  </section>
  <!-- container section end -->

 
<script type="text/javascript">
	$(document).ready(function(){
		$('#fileImage').change(function(){
			showImageThumbnail(this);
		});
	});
	
	function showImageThumbnail(fileInput){
		file = fileInput.files[0];
		reader = new FileReader();
		reader.onload = function(e){
			$('#thumbnail').attr('src',e.target.result);
		};
		reader.readAsDataURL(file);
	}
	
</script>

</body>

</html>
