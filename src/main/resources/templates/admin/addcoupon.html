<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head"/>

<body>
<!-- container section start -->
<section id="container" class="">
    <!--header start-->
    <!--header start-->
    <header th:replace="fragments :: bar" ></header>
    <aside th:replace="fragments :: menu"></aside>

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header" style="font-family: arial;"><i class="fa fa-files-o"></i> Danh Mục</h3>
                    <ol class="breadcrumb" style="font-family: arial;">
                        <li><a th:href="@{/admin}">Trang chủ</a></li>
                        <li>Danh mục</li>
                        <li>Thêm danh mục</li>
                    </ol>
                </div>
            </div>
            <!-- Form validations -->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">

                        <div class="panel-body">
                            <div class="form">
                                <form class="form-validate form-horizontal"   action="#"  th:action="@{savecoupon}" th:object="${coupon}" method="post"  >

                                    <div class="form-group ">
                                        <label for="code" class="control-label col-lg-2">Code<span class="required">*</span></label>
                                        <div class="col-lg-10">
                                            <input th:field="*{code}" class="form-control" id="code" name="code" type="text" required />
                                        </div>
                                    </div>


                                    <div class="form-group ">
                                        <label for="amount" class="control-label col-lg-2">Số lượng<span class="required">*</span></label>
                                        <div class="col-lg-10">
                                            <input th:field="*{amount}" class="form-control" id="amount" name="amount" type="number" required min="0"/>
                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <label for="percent" class="control-label col-lg-2">Phần trăm<span class="required">*</span></label>
                                        <div class="col-lg-10">
                                            <input th:field="*{percent}" class="form-control" id="percent" name="percent" type="number" required min="0" max="100"/>
                                        </div>
                                    </div>


                                    <div class="form-group ">
                                        <label for="start" class="control-label col-lg-2">Ngày bắt đầu<span class="required">*</span></label>
                                        <div class="col-lg-10">
                                            <input class="form-control" id="start" name="start" type="date" required />
                                        </div>
                                    </div>


                                    <div class="form-group ">
                                        <label for="end" class="control-label col-lg-2">Ngày kết thúc<span class="required">*</span></label>
                                        <div class="col-lg-10">
                                            <input class="form-control" id="end" name="end" type="date" required />
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button class="btn btn-primary" type="submit">Thêm</button>
                                        </div>
                                    </div>


                                </form>
                            </div>

                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->

</section>
<!-- container section end -->


</body>
</html>
