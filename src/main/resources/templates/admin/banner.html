<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: html_head" />

<body>
<!-- container section start -->
<section id="container" class="">
    <header th:replace="fragments :: bar"></header>
    <aside th:replace="fragments :: menu"></aside>
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header" style="font-family: arial;">
                        <i class="fa fa-gift"></i> Danh mục
                    </h3>
                    <ol class="breadcrumb" style="font-family: arial;">
                        <li><a th:href="@{/admin}">Trang chủ</a></li>
                        <li>Danh mục</li>
                    </ol>
                </div>
            </div>
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-group" style="margin-bottom: 20px;">
                        <a class="btn btn-success" th:href="@{/admin/banner/addbanner}">Thêm mới</a>
                    </div>

                    <section class="panel">
                        <table class="table table-striped table-advance table-hover" style="font-family: arial;">
                            <tbody>
                            <tr>
                                <th style="text-align: center;">Mã</th>
                                <th style="text-align: center;">Tiêu đề</th>
                                <th style="text-align: center;">Chi tiết</th>
                                <th style="text-align: center;">Ảnh</th>
                                <th style="text-align: center;">URL</th>
                            </tr>
                            <tr th:each="c : ${list}" style="text-align: center;">
                                <td th:text="${c.id}"></td>
                                <td th:text="${c.title}"></td>
                                <td th:text="${c.desciption}"></td>
                                <td><img th:src="@{${c.image}}"
                                         alt="" style="height: 40px; width: 40px;"></td>
                                <td>
                                    <a th:href="@{${c.url}}" th:text="${c.url}"></a>
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <a class="btn btn-primary" th:href="@{'/admin/banner/edit/' +${c.id}}">Sửa</a>
                                        <a class="btn btn-danger" onclick="if(!confirm('Bạn có chắc muốn xóa banner không?')) return false;" th:href="@{'/admin/banner/delete/' +${c.id}}">Xóa</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->

</section>

</body>

</html>
